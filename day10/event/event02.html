<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭 이벤트2</title>
</head>
<body>
    <form>
        <label><input type="text" name="id" placeholder="아이디를 입력하세요."></label>
        <p id="id-result"></p>
        <label><input type="text" name="password" placeholder="비밀번호를 입력하세요."></label>
        <p id="password-result"></p>
        <button type="button">완료</button>
    </form>
</body>
<script>
    const id = document.querySelector("input[name='id']");
    const password = document.querySelector("input[name='password']");
    const idResult = document.querySelector("#id-result");
    const passwordResult = document.querySelector("#password-result");
    const button = document.querySelector("button");

    button.addEventListener("click",()=>{
      if(!id.value){
        idResult.innerHTML = "아이디를 입력해주세요";
        return;
      }

      if(!password.value){
        passwordResult.innerHTML = "패스워드를 입력해주세요";
        return;
      }

      idResult.innerHTML = "";
      passwordResult.innerHTML = "검증 완료!";
      console.log(`아이디:${id.value} 패스워드:${password.value}`);

    });
</script>
</html>
